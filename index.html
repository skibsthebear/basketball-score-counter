<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    <div id = 'timer'>
        00:00
    </div>
      <div>
        <div id="home-container">
          <h3>HOME</h3>

          <div id="home-score">0</div>

          <div id="home-buttons-container">
            <button id="home-1-btn" onclick="homeAdd1()">+1</button>
            <button id="home-2-btn" onclick="homeAdd2()">+2</button>
            <button id="home-3-btn" onclick="homeAdd3()">+3</button>
          </div>
        </div>
      </div>
      <div id="guest-container">
        <h3 id="guest-text">GUEST</h3>

        <div id="guest-score">0</div>

        <div id="guest-buttons-container">
          <button id="guest-1-btn" onclick="guestAdd1()">+1</button>
          <button id="guest-2-btn" onclick="guestAdd2()">+2</button>
          <button id="guest-3-btn" onclick="guestAdd3()">+3</button>
        </div>
      </div>
      <div id="reset-div">
        <button id="reset-btn" onclick="resetScore()">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
